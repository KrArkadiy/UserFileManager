<!DOCTYPE html>
<html  xmlns:th = "http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Form</title>
</head>
<body>

<h1>Edit file</h1>

<form action="update" method="post">

    <input type="hidden" name="id" th:value = "${file.id}"/>

    <table>
        <tr>
            <th>Name:</th>
            <td>
                <input type="text" name="file" th:value="${file.name}"/>
            </td>
            <th>Location:</th>
            <td>
                <input type="text" name="location" th:value="${file.location}"/>
            </td>
            <th>Created:</th>
            <td>
                <input type="datetime-local" name="created" th:value="${file.created}"/>
            </td>
        </tr>
    </table>

    <input type="submit" value="Save"/>
</form>

</body>

</html>
