<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org" lang="en">
<head>
    <title>File list</title>
    <meta charset="UTF-8">
</head>
<body>

<h1>File list</h1>
<div>
    <a class="add" th:href="@{/file/new}">Add new file</a>
</div>

<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Location</th>
        <th>Created</th>
    </tr>
    </thead>

    <tbody th:remove="all-but-first">
    <tr th:each="file : ${file}">
        <td th:text="${file.name}"></td>
        <td th:text="${file.location}"></td>
        <td th:text="${file.created}"></td>
        <td><a th:href ="@{/file/edit(id=${file.id})}">edit</a></td>
        <td><a th:href ="@{/file/delete(id=${file.id})}">delete</a></td>
    </tr>
    </tbody>
</table>

<a href="../home.html" th:href="@{/}">Return home</a>
</body>

</html>
